{% extends "base.html" %}

{% block content %}
<div class="section">
  <div class="section-header">
    <span class="section-title">New Template</span>
  </div>
  <div class="section-body">
    <form action="{% url 'template_new' %}" method="post" class="form">
      {% csrf_token %}
      <!-- -->
      <div class="form-group">
        <div class="form-group-title">Name</div>
        <input type="text" id="name" name="name" value=""><br>
      </div>
      <!-- -->
      <div class="form-group">
        <div class="form-group-title">Body</div>
        <textarea name="body" rows="8" cols="80" class="form-textarea"></textarea>
      </div>
      <!-- -->
      <input type="submit" value="Save">
    </form>
  </div>
</div>
{% endblock %}
